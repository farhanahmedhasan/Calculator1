<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <!--Google Font Link-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
  <!--Main Css File-->
  <link rel="stylesheet" href="assests/styles/style.css">
</head>

<body>
	<div id="container">
		<div id="calculator">

			<!--Calculator Have Two Side (One for Result and One for Input)-->
			<!--Result Section-->
			<div id="result">

				<!--Result Contains 2 container (One for history One for Output)-->
				<!--History-->
				<div id="history">
					<p id="history-value"></p>
				</div>

				<!--Output-->
				<div id="output">
					<p id="output-value"></p>
				</div>
			</div>

			<!--Keyboard Section-->
			<div id="keyboard">
				<button class="operator" id="clear">C</button>
				<button class="operator" id="backspace">CE</button>
				<button class="operator" id="%">%</button>
				<button class="operator" id="/">&#247;</button>
				<button class="number" id="7">7</button>
				<button class="number" id="8">8</button>
				<button class="number" id="9">9</button>
				<button class="operator" id="*">&times;</button>
				<button class="number" id="4">4</button>
				<button class="number" id="5">5</button>
				<button class="number" id="6">6</button>
				<button class="operator" id="-">-</button>
				<button class="number" id="1">1</button>
				<button class="number" id="2">2</button>
				<button class="number" id="3">3</button>
				<button class="operator" id="+">+</button>
				<button class="empty" id="empty"></button>
				<button class="number" id="0">0</button>
				<button class="empty" id="empty"></button>
				<button class="operator" id="=">=</button>
			</div>

		</div>
	</div>
	<!--Main Js File Link-->
  <script src="assests/scripts/App.js"></script>
</body>
</html>
